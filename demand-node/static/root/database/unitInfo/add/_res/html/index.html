<section class="oneSec">
    <!--表格内容-->
    <div class="contentCenter">
        <!--表格表头-->
        <div class="centerTop">
            <ul>
                <li class="firstSp"><span></span></li>
                <li>
                    <a href="javascript:void(0)">
                        <span>知己知彼</span>
                        <svg role="img" class="down">
                            <use xlink:href="#down"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span>需求市场</span>
                        <svg role="img" class="down">
                            <use xlink:href="#down"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span>站点需求</span>
                        <svg role="img" class="down">
                            <use xlink:href="#down"></use>
                        </svg>
                    </a>
                </li>
                <li class="lastSp">
                    <a href="javascript:void(0)">
                        <span>添加</span>
                    </a>
                </li>
            </ul>
        </div>
        <!--添加样式-->
        <div class="list-center">
            <div class="list-center-kind">
                <ul class="list-center-oul">
                    <li class="required">
                        <label>站点名称</label>
                        <input type="text" ng-model="add.siteName">
                    </li>
                    <!--<li class="required">-->
                        <!--<label>siteName</label>-->
                        <!--<input type="text" ng-model="add.company_establish_time" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="time">-->

                    <!--</li>-->
                    <li class="required">
                        <label>站点类型</label>
                        <input type="text" ng-model="add.siteType">
                    </li>
                    <li class="required">
                        <label>联系人姓名</label>
                        <input type="text" ng-model="add.name">
                    </li>
                    <li class="required">
                        <label>联系人性别</label>
                        <input type="text" ng-model="add.sex">
                    </li>
                    <li class="required">
                        <label>联系人职位</label>
                        <input type="text" ng-model="add.position">
                    </li>
                    <li class="required">
                        <label>联系人电话</label>
                        <input type="text" ng-model="add.phone">
                    </li>
                    <li >
                        <label>联系人微信</label>
                        <input type="text" ng-model="add.wechat">
                    </li>
                    <li >
                        <label>联系人邮箱</label>
                        <input type="text" ng-model="add.email">
                    </li>
                    <li >
                        <label>需求类型</label>
                        <input type="text" ng-model="add.demandType">
                    </li>
                    <li >
                        <label>需求说明</label>
                        <input type="text" ng-model="add.description">
                    </li>
                    <li >
                        <label>备注</label>
                        <input type="text" ng-model="add.remark">
                    </li>

                </ul>
            </div>
            <div class="list-center-button">
                <button ui-sref="root.database.unitInfo.list[12]">取消</button>
                <button ng-click="addFun()">提交</button>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();

</script>
